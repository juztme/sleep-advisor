<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>First-time Settings</title>
<link rel="stylesheet" type="text/css" href="firstInputs.css">
<link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, user-scalable=no" />
</head>

<body>
<!--inputs that the user makes the first time they enter the app-->
<div id="wrapper">
	<p id="first-text">But first, I need to get to know you a bit.</p>
    <p id="usual-bedtime">Usual bedtime: <img id="set-time" src="img/set-100px.png" alt="set time"/></p>
    <hr>
    <p id="wakeup-time">Usual wake up time: <img id="wakeup" src="img/set-100px.png" alt="set time"/></p>
    <hr>
    <p id="sleep-hours">I'd like to sleep at least: <img id="set-hrs" src="img/select-hrs-100px.png" alt="set hours"/></p>
    <hr>
    <p id="meal-intervals">Meal Intervals: <img id="set-meals" src="img/select-100px.png" alt = "set meal hours"/></p>
    <hr>
    <p id="medical-conditions">Any medical conditions: <img id="pick-medical" src="img/pick-100px.png" alt="pick medical"/></p>
    <hr>
    <p id="places">Most visited places: <img id="pick-places" src="img/pick-100px.png" alt="pick places"/></p>
    <p id="changes">*You can always change these at a later time.</p>
    <a href="mainmenunologin.html"><img id="main-menu-no-login" src="img/next-button-small.png" alt="main menu"/></a>
</div>
</body>
</html>
